{% extends 'layout.html' %}
{% block title %}User Page{% endblock %}
{% block body %}
{% with messages = get_flashed_messages() %}
{% if messages %}
{% for msg in messages %}
<p>{{msg}}</p>
{% endfor %}
{% endif %}
{% endwith %}
<p>Welcome, {{user}}</p>
<form action="#" method="POST">
    <input type="email" name="email" placeholder="Enter Email" value="{{email if email}}" />
    <input type="submit" value="sumbit" />
</form>
{% endblock %}
